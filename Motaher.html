<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation with Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Navigation bar */
    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #575757;
    }

    /* Dropdown container */
    .dropdown {
      float: left;
      overflow: hidden;
    }

    /* Dropdown button */
    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 20px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #444;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #666;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    
    <!-- Dropdown -->
    <div class="dropdown">
      <button class="dropbtn">Students' Information â–¾</button>
      <div class="dropdown-content">
        <a href="Six A.html">Six A</a>
        <a href="seo.html">Six B</a>
        <a href="marketing.html">Six C</a>
      </div>
    </div>

    <a href="contact.html">Contact</a>
  </nav>

  <div style="padding:20px;">
    <h1>Dropdown Menu Example</h1>
    <p>This page includes a dropdown menu in the navigation bar.</p>
  </div>

</body>
</html>
